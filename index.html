<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MinistryOS</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: start; padding-top: 4px; border-radius: 8px; font-size: 12px; }
        .dot { width: 4px; height: 4px; border-radius: 50%; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="root" class="h-screen w-screen bg-slate-900"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyCWTjZ5P-cvfL3bgFOrl53qRQEfWP35ThE",
          authDomain: "crossyth-dashboard.firebaseapp.com",
          projectId: "crossyth-dashboard",
          storageBucket: "crossyth-dashboard.firebasestorage.app",
          messagingSenderId: "999386499044",
          appId: "1:999386499044:web:49e4bc10c133b4c20f29f1"
        };
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.firestore();

        // --- ICONS ---
        const Icons = {
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Mic2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>,
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        };

        // --- APP ---
        function App() {
            const [tab, setTab] = React.useState('calendar');

            return (
                <div className="flex flex-col h-full w-full bg-slate-900 text-white safe-pb">
                    <div className="h-14 flex items-center justify-between px-4 bg-slate-900 border-b border-slate-800 z-10">
                        <span className="font-bold text-lg tracking-tight text-slate-100">
                            {tab === 'calendar' ? 'Master Calendar' : 
                             tab === 'benson' ? 'Benson Campus' :
                             tab === 'prod' ? 'Main Production' :
                             tab === 'crossyth' ? 'CrossYTH' : 'CrossLink'}
                        </span>
                        <div className="w-8 h-8 bg-slate-800 rounded-full flex items-center justify-center text-xs font-bold text-slate-500">PC</div>
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar bg-slate-950">
                        {tab === 'calendar' && <CalendarView />}
                        {tab === 'benson' && <ProjectManager category="Benson" color="red" />}
                        {tab === 'prod' && <ProductionManager scope="Main" />}
                        {tab === 'crossyth' && <MinistryManager category="CrossYTH" color="blue" />}
                        {tab === 'crosslink' && <MinistryManager category="CrossLink" color="purple" />}
                    </div>

                    <div className="h-16 bg-slate-900 border-t border-slate-800 flex justify-around items-center text-[10px] safe-pb">
                        <NavBtn id="calendar" icon={Icons.Calendar} label="Cal" active={tab} set={setTab} />
                        <NavBtn id="benson" icon={Icons.MapPin} label="Benson" active={tab} set={setTab} />
                        <NavBtn id="prod" icon={Icons.Mic2} label="Prod" active={tab} set={setTab} />
                        <NavBtn id="crossyth" icon={Icons.Users} label="YTH" active={tab} set={setTab} />
                        <NavBtn id="crosslink" icon={Icons.BookOpen} label="CrossLink" active={tab} set={setTab} />
                    </div>
                </div>
            );
        }

        // --- MINISTRY MANAGER (Handles Tabs for YTH & CrossLink) ---
        function MinistryManager({ category, color }) {
            const [subTab, setSubTab] = React.useState('series'); 

            return (
                <div className="p-4">
                    <div className="flex bg-slate-900 p-1 rounded-xl mb-6 overflow-x-auto">
                        <SubTab label="Series" active={subTab==='series'} onClick={() => setSubTab('series')} />
                        <SubTab label="Events" active={subTab==='events'} onClick={() => setSubTab('events')} />
                        <SubTab label="Outreach" active={subTab==='outreach'} onClick={() => setSubTab('outreach')} />
                        {category === 'CrossYTH' && (
                            <SubTab label="Prod" active={subTab==='prod'} onClick={() => setSubTab('prod')} />
                        )}
                    </div>

                    {subTab === 'series' && <SermonSeriesManager category={category} color={color} />}
                    {subTab === 'events' && <WorkflowList category={category} subCategory="Events" color={color} />}
                    {subTab === 'outreach' && <WorkflowList category={category} subCategory="Outreach" color={color} />}
                    {subTab === 'prod' && <ProductionManager scope="YTH" />}
                </div>
            );
        }

        // --- SERMON SERIES MANAGER (NEW) ---
        function SermonSeriesManager({ category, color }) {
            const [view, setView] = React.useState('list'); // list or detail
            const [activeSeries, setActiveSeries] = React.useState(null);
            const [seriesList, setSeriesList] = React.useState([]);

            React.useEffect(() => {
                const unsub = db.collection('series').where('category', '==', category).onSnapshot(snap => {
                    setSeriesList(snap.docs.map(d => ({id:d.id, ...d.data()})));
                });
                return () => unsub();
            }, [category]);

            const addSeries = async () => {
                const title = prompt("Series Name:");
                const count = prompt("Number of Sermons:");
                if(title && count) {
                    await db.collection('series').add({
                        category, title, count: parseInt(count), status: 'Active', createdAt: new Date().toISOString()
                    });
                }
            };

            const openSeries = (series) => {
                setActiveSeries(series);
                setView('detail');
            };

            if(view === 'detail') {
                return <SermonDetailView series={activeSeries} color={color} onBack={() => setView('list')} />;
            }

            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-lg">Sermon Series</h3>
                        <button onClick={addSeries} className={`text-${color}-400 flex items-center gap-1 text-sm font-bold`}>
                            <Icons.Plus /> New Series
                        </button>
                    </div>
                    <div className="space-y-3">
                        {seriesList.map(s => (
                            <div key={s.id} onClick={() => openSeries(s)} className="bg-slate-900 border border-slate-800 p-4 rounded-xl active:bg-slate-800 transition-colors">
                                <div className="flex justify-between items-center">
                                    <h4 className="font-bold text-lg">{s.title}</h4>
                                    <span className="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">{s.count} Weeks</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- SERMON DETAIL VIEW (Inside a Series) ---
        function SermonDetailView({ series, color, onBack }) {
            const [sermons, setSermons] = React.useState([]);

            React.useEffect(() => {
                const unsub = db.collection('sermons').where('seriesId', '==', series.id).orderBy('weekNum').onSnapshot(snap => {
                    setSermons(snap.docs.map(d => ({id:d.id, ...d.data()})));
                });
                return () => unsub();
            }, [series]);

            const addSermon = async () => {
                // Simplified input flow - could be a modal in V2
                const title = prompt("Sermon Title:");
                if(!title) return;
                const week = prompt("Week Number (e.g. 1):");
                const speaker = prompt("Speaker:");
                const date = prompt("Date (YYYY-MM-DD):");
                
                await db.collection('sermons').add({
                    seriesId: series.id,
                    title, weekNum: parseInt(week), speaker, date, 
                    location: "Benson", scripture: "TBD", desc: ""
                });
            };

            const updateCount = async () => {
                const newCount = prompt("Update Total Count:", series.count);
                if(newCount) db.collection('series').doc(series.id).update({ count: parseInt(newCount) });
            };

            return (
                <div className="animate-fade-in">
                    <button onClick={onBack} className="mb-4 text-slate-400 flex items-center gap-1 text-sm"><Icons.ArrowLeft /> Back to Series</button>
                    
                    <div className={`p-4 rounded-xl bg-slate-900 border border-${color}-900 mb-6`}>
                        <div className="flex justify-between items-start">
                            <div>
                                <h2 className="text-2xl font-bold text-white">{series.title}</h2>
                                <p className="text-slate-400 text-sm">Series Overview</p>
                            </div>
                            <button onClick={updateCount} className="text-xs bg-slate-800 px-2 py-1 rounded border border-slate-700">
                                {series.count} Weeks (Edit)
                            </button>
                        </div>
                    </div>

                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-slate-300">Sermons</h3>
                        <button onClick={addSermon} className="bg-slate-800 text-white px-3 py-1 rounded text-xs font-bold border border-slate-700">+ Add Sermon</button>
                    </div>

                    <div className="space-y-3">
                        {sermons.map(s => (
                            <div key={s.id} className="bg-slate-900 border border-slate-800 p-4 rounded-xl">
                                <div className="flex justify-between">
                                    <span className={`text-xs font-bold text-${color}-400 uppercase`}>Week {s.weekNum}</span>
                                    <span className="text-xs text-slate-500">{s.date}</span>
                                </div>
                                <h4 className="font-bold text-lg mt-1">{s.title}</h4>
                                <div className="text-sm text-slate-400 mt-1 flex gap-2">
                                    <span>üé§ {s.speaker}</span>
                                    <span>üìç {s.location || 'Benson'}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- PRODUCTION MANAGER (Reused for Main & YTH) ---
        function ProductionManager({ scope }) {
            const [mode, setMode] = React.useState('weekly'); 

            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-4">{scope} Production</h2>
                    <div className="flex bg-slate-900 p-1 rounded-xl mb-6">
                        <SubTab label="Weekly" active={mode==='weekly'} onClick={() => setMode('weekly')} />
                        <SubTab label="Projects" active={mode==='projects'} onClick={() => setMode('projects')} />
                    </div>

                    {mode === 'projects' ? (
                        <WorkflowList category={`${scope}Prod`} subCategory="Projects" color="yellow" />
                    ) : (
                        <ChecklistManager title={`${scope} Weekly Tasks`} collectionName={`${scope.toLowerCase()}_prod_weekly`} />
                    )}
                </div>
            );
        }

        // --- GENERIC WORKFLOW (Events/Outreach/Projects) ---
        function ProjectManager({ category, color }) {
            const [subTab, setSubTab] = React.useState('projects'); 
            return (
                <div className="p-4">
                    <div className="flex bg-slate-900 p-1 rounded-xl mb-6">
                        <SubTab label="Projects" active={subTab==='projects'} onClick={() => setSubTab('projects')} />
                        <SubTab label="Events" active={subTab==='events'} onClick={() => setSubTab('events')} />
                        <SubTab label="Outreach" active={subTab==='outreach'} onClick={() => setSubTab('outreach')} />
                    </div>
                    <WorkflowList category={category} subCategory={subTab} color={color} />
                </div>
            );
        }

        function WorkflowList({ category, subCategory, color }) {
            const [items, setItems] = React.useState([]);
            const [mode, setMode] = React.useState('ideas'); 

            React.useEffect(() => {
                const unsub = db.collection('projects')
                    .where('category', '==', category).where('subCategory', '==', subCategory)
                    .onSnapshot(snap => {
                        const all = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        setItems(all.filter(i => mode === 'ideas' ? i.status === 'Pending' : i.status === 'Approved'));
                    });
                return () => unsub();
            }, [category, subCategory, mode]);

            const handleAdd = async () => {
                const title = prompt("Title:");
                const due = prompt("Due Date (YYYY-MM-DD):");
                if(title && due) {
                    await db.collection('projects').add({
                        category, subCategory, title, desc: "Pending desc", dueDate: due, status: 'Pending', tasks: []
                    });
                }
            };

            const approve = async (item) => {
                const due = new Date(item.dueDate);
                const target = new Date(due.setDate(due.getDate() - 14)).toISOString().split('T')[0];
                const tasks = [{txt:"Scope",done:false}, {txt:`Target: ${target}`,done:false,isTarget:true}];
                await db.collection('projects').doc(item.id).update({ status: 'Approved', tasks });
            };

            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex gap-2 text-sm font-bold">
                            <button onClick={()=>setMode('ideas')} className={mode==='ideas'?'text-white underline':'text-slate-500'}>IDEAS</button>
                            <span className="text-slate-600">|</span>
                            <button onClick={()=>setMode('active')} className={mode==='active'?'text-white underline':'text-slate-500'}>ACTIVE</button>
                        </div>
                        {mode === 'ideas' && <button onClick={handleAdd} className={`text-${color}-400 text-sm font-bold`}>+ New</button>}
                    </div>
                    <div className="space-y-3">
                        {items.map(item => (
                            <div key={item.id} className={`bg-slate-900 border border-slate-800 p-4 rounded-xl ${mode==='active'?'border-l-4':''}`} style={mode==='active'?{borderLeftColor:color}:null}>
                                <div className="flex justify-between">
                                    <div><h3 className="font-bold">{item.title}</h3><p className="text-xs text-slate-500">Due: {item.dueDate}</p></div>
                                    {mode==='ideas' && <button onClick={()=>approve(item)} className="bg-emerald-600 px-2 py-1 rounded text-xs font-bold h-8">Approve</button>}
                                </div>
                                {mode==='active' && <div className="mt-2 pt-2 border-t border-slate-800 text-xs text-slate-400">{item.tasks.length} Workflow Tasks Active</div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- CHECKLIST ---
        function ChecklistManager({ title, collectionName }) {
            const [tasks, setTasks] = React.useState([]);
            React.useEffect(() => {
                const unsub = db.collection(collectionName).onSnapshot(snap => setTasks(snap.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => unsub();
            }, [collectionName]);
            const add = () => { const t = prompt("Task:"); if(t) db.collection(collectionName).add({txt:t, done:false}); };
            const toggle = (id, s) => db.collection(collectionName).doc(id).update({done:!s});
            const del = (id) => db.collection(collectionName).doc(id).delete();

            return (
                <div className="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <div className="flex justify-between mb-4"><h3 className="font-bold text-yellow-500">{title}</h3><button onClick={add}><Icons.Plus/></button></div>
                    <div className="space-y-2">
                        {tasks.map(t => (
                            <div key={t.id} className="flex justify-between items-center p-2 hover:bg-slate-800 rounded">
                                <div onClick={()=>toggle(t.id, t.done)} className={`cursor-pointer ${t.done?'line-through text-slate-600':''}`}>{t.txt}</div>
                                <button onClick={()=>del(t.id)} className="text-slate-600"><Icons.Trash/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- CALENDAR (Stub for brevity) ---
        function CalendarView() { return <div className="p-10 text-center text-slate-500">Master Calendar Active</div>; }

        // --- HELPERS ---
        const NavBtn = ({ id, icon: Icon, label, active, set }) => (
            <button onClick={() => set(id)} className={`flex flex-col items-center gap-1 ${active === id ? 'text-blue-400' : 'text-slate-500'}`}><Icon /><span>{label}</span></button>
        );
        const SubTab = ({ label, active, onClick }) => (
            <button onClick={onClick} className={`flex-1 py-2 text-xs font-bold rounded-lg ${active ? 'bg-slate-700 text-white' : 'text-slate-500'}`}>{label}</button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
