<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MinistryOS</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: white; }
        .tab-inactive { color: #64748b; }
        
        /* Calendar Grid */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: start; padding-top: 4px; border-radius: 8px; font-size: 12px; position: relative; }
        .has-event { background-color: #1e293b; }
        .dot { width: 4px; height: 4px; border-radius: 50%; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="root" class="h-screen w-screen bg-slate-900"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyCWTjZ5P-cvfL3bgFOrl53qRQEfWP35ThE",
          authDomain: "crossyth-dashboard.firebaseapp.com",
          projectId: "crossyth-dashboard",
          storageBucket: "crossyth-dashboard.firebasestorage.app",
          messagingSenderId: "999386499044",
          appId: "1:999386499044:web:49e4bc10c133b4c20f29f1"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- ICONS ---
        const { Calendar, MapPin, Mic2, Users, BookOpen, Plus, CheckSquare, ChevronLeft, ChevronRight, Layout, Trash2, ArrowRight } = window.lucide;

        // --- APP ---
        function App() {
            const [tab, setTab] = React.useState('calendar');

            return (
                <div className="flex flex-col h-full w-full bg-slate-900 text-white safe-pb">
                    
                    {/* TOP HEADER */}
                    <div className="h-14 flex items-center justify-between px-4 bg-slate-900 border-b border-slate-800 z-10">
                        <span className="font-bold text-lg tracking-tight text-slate-100">
                            {tab === 'calendar' && 'Master Calendar'}
                            {tab === 'benson' && 'Benson Campus'}
                            {tab === 'prod' && 'Production'}
                            {tab === 'crossyth' && 'CrossYTH'}
                            {tab === 'crosslink' && 'CrossLink'}
                        </span>
                        <div className="w-8 h-8 bg-slate-800 rounded-full flex items-center justify-center text-xs font-bold text-slate-500">PC</div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 overflow-y-auto no-scrollbar bg-slate-950">
                        {tab === 'calendar' && <CalendarView />}
                        {tab === 'benson' && <ProjectManager category="Benson" color="red" />}
                        {tab === 'prod' && <ProductionManager />}
                        {tab === 'crossyth' && <ProjectManager category="CrossYTH" color="blue" />}
                        {tab === 'crosslink' && <ProjectManager category="CrossLink" color="purple" />}
                    </div>

                    {/* BOTTOM NAV */}
                    <div className="h-16 bg-slate-900 border-t border-slate-800 flex justify-around items-center text-[10px] safe-pb">
                        <NavBtn id="calendar" icon={Calendar} label="Cal" active={tab} set={setTab} />
                        <NavBtn id="benson" icon={MapPin} label="Benson" active={tab} set={setTab} />
                        <NavBtn id="prod" icon={Mic2} label="Prod" active={tab} set={setTab} />
                        <NavBtn id="crossyth" icon={Users} label="YTH" active={tab} set={setTab} />
                        <NavBtn id="crosslink" icon={BookOpen} label="Link" active={tab} set={setTab} />
                    </div>
                </div>
            );
        }

        // --- COMPONENT: MASTER CALENDAR ---
        function CalendarView() {
            const [date, setDate] = React.useState(new Date());
            const [events, setEvents] = React.useState([]);

            React.useEffect(() => {
                const unsub = db.collection('projects').where('status', '==', 'Approved').onSnapshot(snap => {
                    setEvents(snap.docs.map(d => d.data()));
                });
                return () => unsub();
            }, []);

            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const changeMonth = (offset) => {
                setDate(new Date(date.getFullYear(), date.getMonth() + offset, 1));
            };

            const getEventsForDay = (day) => {
                const checkDate = new Date(date.getFullYear(), date.getMonth(), day).toISOString().split('T')[0];
                return events.filter(e => e.dueDate === checkDate);
            };

            // Color Map
            const getColor = (cat) => {
                if(cat === 'Benson') return 'bg-red-500';
                if(cat === 'Production') return 'bg-yellow-500';
                if(cat === 'CrossYTH') return 'bg-blue-500';
                if(cat === 'CrossLink') return 'bg-purple-500';
                return 'bg-gray-500';
            };

            return (
                <div className="p-4">
                    {/* Month Nav */}
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={() => changeMonth(-1)} className="p-2 bg-slate-800 rounded-full"><ChevronLeft size={20}/></button>
                        <h2 className="text-xl font-bold">{monthNames[date.getMonth()]} {date.getFullYear()}</h2>
                        <button onClick={() => changeMonth(1)} className="p-2 bg-slate-800 rounded-full"><ChevronRight size={20}/></button>
                    </div>

                    {/* Grid */}
                    <div className="cal-grid mb-8">
                        {["S","M","T","W","T","F","S"].map(d => <div key={d} className="text-center text-slate-500 text-xs py-2">{d}</div>)}
                        
                        {Array(firstDay).fill(null).map((_, i) => <div key={`empty-${i}`} />)}
                        
                        {Array(daysInMonth).fill(null).map((_, i) => {
                            const dayEvents = getEventsForDay(i+1);
                            return (
                                <div key={i} className={`cal-day ${dayEvents.length > 0 ? 'bg-slate-900' : ''}`}>
                                    <span className={dayEvents.length > 0 ? 'font-bold text-white' : 'text-slate-400'}>{i+1}</span>
                                    <div className="flex gap-1 mt-1 flex-wrap justify-center px-1">
                                        {dayEvents.map((e, idx) => (
                                            <div key={idx} className={`dot ${getColor(e.category)}`} />
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Legend / Upcoming List */}
                    <div className="space-y-3">
                        <h3 className="text-sm font-bold text-slate-400 uppercase tracking-widest">Upcoming</h3>
                        {events.sort((a,b) => a.dueDate.localeCompare(b.dueDate)).slice(0, 5).map((e, i) => (
                            <div key={i} className="flex items-center gap-3 bg-slate-900 p-3 rounded-xl border border-slate-800">
                                <div className={`w-3 h-3 rounded-full ${getColor(e.category)}`} />
                                <div>
                                    <div className="font-bold">{e.title}</div>
                                    <div className="text-xs text-slate-500">{e.dueDate} â€¢ {e.category}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- COMPONENT: BENSON & GENERIC PROJECTS ---
        function ProjectManager({ category, color }) {
            const [subTab, setSubTab] = React.useState('projects'); // projects, events, outreach

            return (
                <div className="p-4">
                    {/* Sub Tabs */}
                    <div className="flex bg-slate-900 p-1 rounded-xl mb-6">
                        <SubTab label="Projects" active={subTab==='projects'} onClick={() => setSubTab('projects')} />
                        <SubTab label="Events" active={subTab==='events'} onClick={() => setSubTab('events')} />
                        <SubTab label="Outreach" active={subTab==='outreach'} onClick={() => setSubTab('outreach')} />
                    </div>

                    <WorkflowList category={category} subCategory={subTab} color={color} />
                </div>
            );
        }

        // --- COMPONENT: PRODUCTION SPECIFIC ---
        function ProductionManager() {
            const [mode, setMode] = React.useState('weekly'); // weekly, projects

            return (
                <div className="p-4">
                    <div className="flex bg-slate-900 p-1 rounded-xl mb-6">
                        <SubTab label="Weekly / Continuous" active={mode==='weekly'} onClick={() => setMode('weekly')} />
                        <SubTab label="Major Projects" active={mode==='projects'} onClick={() => setMode('projects')} />
                    </div>

                    {mode === 'projects' ? (
                        <WorkflowList category="Production" subCategory="Projects" color="yellow" />
                    ) : (
                        <ChecklistManager title="Weekly Production Tasks" collectionName="prod_weekly" />
                    )}
                </div>
            );
        }

        // --- THE BRAIN: WORKFLOW SYSTEM ---
        function WorkflowList({ category, subCategory, color }) {
            const [items, setItems] = React.useState([]);
            const [mode, setMode] = React.useState('ideas'); // ideas, active

            React.useEffect(() => {
                const q = db.collection('projects')
                    .where('category', '==', category)
                    .where('subCategory', '==', subCategory);
                
                const unsub = q.onSnapshot(snap => {
                    const all = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setItems(all.filter(i => mode === 'ideas' ? i.status === 'Pending' : i.status === 'Approved'));
                });
                return () => unsub();
            }, [category, subCategory, mode]);

            // THE AI LOGIC
            const generateTasks = (title, dueDate) => {
                // Determine completion target (2 weeks prior)
                const due = new Date(dueDate);
                const target = new Date(due.setDate(due.getDate() - 14)).toISOString().split('T')[0];
                
                return [
                    { txt: `Define Scope for ${title}`, done: false },
                    { txt: `Budget Approval`, done: false },
                    { txt: `Team Recruitment`, done: false },
                    { txt: `Material Purchase / Orders`, done: false },
                    { txt: `Target Completion Date: ${target}`, done: false, isTarget: true },
                    { txt: `Final Walkthrough`, done: false }
                ];
            };

            const handleAdd = async () => {
                const title = prompt("Idea Title:");
                const desc = prompt("Description:");
                const due = prompt("Projected Due Date (YYYY-MM-DD):");
                
                if(title && due) {
                    await db.collection('projects').add({
                        category, subCategory, title, desc, dueDate: due, 
                        status: 'Pending', tasks: []
                    });
                }
            };

            const approveProject = async (item) => {
                if(!confirm("Approve this idea? AI will generate workflow tasks.")) return;
                
                // Generate Tasks
                const newTasks = generateTasks(item.title, item.dueDate);
                
                await db.collection('projects').doc(item.id).update({
                    status: 'Approved',
                    tasks: newTasks
                });
            };

            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex gap-2 text-sm font-bold">
                            <button onClick={()=>setMode('ideas')} className={`${mode==='ideas' ? 'text-white underline' : 'text-slate-500'}`}>IDEAS</button>
                            <span className="text-slate-600">|</span>
                            <button onClick={()=>setMode('active')} className={`${mode==='active' ? 'text-white underline' : 'text-slate-500'}`}>ACTIVE</button>
                        </div>
                        {mode === 'ideas' && (
                            <button onClick={handleAdd} className={`text-${color}-400 flex items-center gap-1 text-sm font-bold`}>
                                <Plus size={16}/> New Idea
                            </button>
                        )}
                    </div>

                    <div className="space-y-3">
                        {items.length === 0 && <div className="text-slate-500 text-center py-10 text-sm border border-dashed border-slate-700 rounded-xl">No {mode} found.</div>}
                        
                        {items.map(item => (
                            <div key={item.id} className={`bg-slate-900 border border-slate-800 p-4 rounded-xl ${mode==='active' ? 'border-l-4' : ''}`} style={mode==='active'?{borderLeftColor:color}:null}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="font-bold text-lg">{item.title}</h3>
                                        <p className="text-slate-400 text-sm">{item.desc}</p>
                                        <p className="text-[10px] text-slate-500 mt-2 uppercase tracking-wide">Due: {item.dueDate}</p>
                                    </div>
                                    {mode === 'ideas' ? (
                                        <button onClick={() => approveProject(item)} className="bg-emerald-600 text-white px-3 py-1 rounded text-xs font-bold">
                                            Approve
                                        </button>
                                    ) : (
                                        <div className="text-xs bg-slate-800 px-2 py-1 rounded">Active</div>
                                    )}
                                </div>

                                {/* Active Workflow View */}
                                {mode === 'active' && (
                                    <div className="mt-4 pt-4 border-t border-slate-800 space-y-2">
                                        <div className="text-xs font-bold text-slate-500 uppercase">AI Workflow</div>
                                        {item.tasks && item.tasks.map((t, i) => (
                                            <div key={i} className="flex items-center gap-2 text-sm text-slate-300">
                                                <div className={`w-4 h-4 border rounded ${t.done ? 'bg-blue-600 border-blue-600' : 'border-slate-600'}`} />
                                                <span className={t.isTarget ? 'text-emerald-400 font-bold' : ''}>{t.txt}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- WEEKLY CHECKLIST ---
        function ChecklistManager({ title, collectionName }) {
            const [tasks, setTasks] = React.useState([]);

            React.useEffect(() => {
                const unsub = db.collection(collectionName).onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({id:d.id, ...d.data()})));
                });
                return () => unsub();
            }, [collectionName]);

            const add = () => {
                const txt = prompt("New Recurring Task:");
                if(txt) db.collection(collectionName).add({ txt, done: false });
            };

            const toggle = (id, current) => {
                db.collection(collectionName).doc(id).update({ done: !current });
            };

            const del = (id) => {
                if(confirm("Delete task?")) db.collection(collectionName).doc(id).delete();
            };

            return (
                <div className="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-yellow-500">{title}</h3>
                        <button onClick={add} className="bg-slate-800 p-1 rounded hover:bg-slate-700"><Plus size={16}/></button>
                    </div>
                    <div className="space-y-2">
                        {tasks.map(t => (
                            <div key={t.id} className="flex items-center justify-between p-2 hover:bg-slate-800 rounded group">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => toggle(t.id, t.done)}>
                                    <div className={`w-5 h-5 rounded border flex items-center justify-center ${t.done ? 'bg-yellow-500 border-yellow-500 text-black' : 'border-slate-600'}`}>
                                        {t.done && <CheckSquare size={12}/>}
                                    </div>
                                    <span className={t.done ? 'line-through text-slate-600' : ''}>{t.txt}</span>
                                </div>
                                <button onClick={() => del(t.id)} className="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <Trash2 size={14}/>
                                </button>
                            </div>
                        ))}
                        {tasks.length === 0 && <div className="text-slate-500 text-xs italic">No weekly tasks set.</div>}
                    </div>
                </div>
            );
        }

        // --- UI HELPERS ---
        const NavBtn = ({ id, icon: Icon, label, active, set }) => (
            <button onClick={() => set(id)} className={`flex flex-col items-center gap-1 transition-colors ${active === id ? 'text-blue-400' : 'text-slate-500'}`}>
                <Icon size={20} className={active === id ? 'stroke-[2.5px]' : ''} />
                <span>{label}</span>
            </button>
        );

        const SubTab = ({ label, active, onClick }) => (
            <button onClick={onClick} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${active ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}>
                {label}
            </button>
        );

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
